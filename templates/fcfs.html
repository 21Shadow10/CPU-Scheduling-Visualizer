<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body style="margin: 30px 20px; background-color: rgb(39, 39, 39); color: white;">
    <div class="container-fluid border border-light" style="padding: 30px;">
        <div class="row">
            <div class="col-sm">
                <h2>{{ algoName }}</h2>
                <table class="table table-bordered" style="color: #fff;">
                    <thead class="thead-light">
                        <tr>
                            <th>Process No.</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Completion Time</th>
                            <th>Turn Around Time</th>
                            <th>Burst Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(pr_no|length) %}
                        <tr>
                            <td>{{pr_no[i]}}</td>
                            <td>{{arrival[i]}}</td>
                            <td>{{burst[i]}}</td>
                            <td>{{comp[i]}}</td>
                            <td>{{tat[i]}}</td>
                            <td>{{wait[i]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <p>Average Waiting Time = {{avgWT}}</p>
                <p>Average Turn Around Time = {{avgTAT}}</p>
            </div>
            <div class="col-sm">
                <img id="newImage" alt="This is gif">
                <script>
                    newImage.src = "http://localhost:5000/static/gifs/fcfs.gif?" + new Date().getTime();
                </script>
            </div>
        </div>
    </div>
    
    
</body>
</html>
