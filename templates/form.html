<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body style="margin: 30px 20px; background-color: rgb(39, 39, 39); color: white;">
    <div class="container-fluid border border-light" style="padding: 30px;">
        <form action="/fcfs/" method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="pNo">Process Number</label>
                    <input type="text" name="pr_no" id="pNo" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="at">Arrival Time</label>
                    <input type="text" name="arrival" id="at" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="bt">Burst Time</label>
                    <input type="text" name="burst" id="bt" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fcfs" name="algo" value="FCFS">
                <label class="form-check-label" for="fcfs">FCFS</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="SJFNPE" name="algo" value="SJFNPE">
                <label class="form-check-label" for="SJFNPE">SJF (Non-preemptive)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="SJFPE" name="algo" value="SJFPE">
                <label class="form-check-label" for="SJFPE">SJF (Preemptive)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Priority" name="algo" value="Priority">
                <label class="form-check-label" for="Priority">Priority</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="RR" name="algo" value="RR">
                <label class="form-check-label" for="RR">Round Robin</label>
            </div>
            <br>
            <button type="submit" class="btn btn-light" style="margin: 30px 0 0px;">Generate Gantt Array</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
